<html>

  <head>

    <title>jquery</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <style type="text/css">

      #green-circle {
        width:100px;
        height:100px;
        border-radius:50%;
        background-color:green;
        float:left;
        margin:50px;
      }

      .red-square {
        width:100px;
        height:100px;
        background-color:red;
        float:left;
        margin:50px;
      }


    </style>


  </head>


  <body>


    <div id="green-circle">

    </div>

    <div class="red-square">

    </div>

    <div class="red-square">

    </div>

    <script type="text/javascript">

      $("#green-circle").click(function() {
        alert("circle was clicked!");
      });

      $(".red-square").click(function() {
        alert("red squares were clicked!");
      });

    </script>

  </body>

</html>
